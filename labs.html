<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, rgb(255, 175, 244), rgb(254, 89, 246), rgb(236, 255, 115), rgb(158, 54, 255), rgb(64, 255, 176), rgb(43, 85, 255));
            background-size: 300% 300%;
            animation: gradientAnimation 20s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: transparent;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            background-color: rgba(76, 0, 255, 0.8);
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.396);
            animation: float 4s ease-in-out infinite;
        }

        nav ul li a:hover {
            background-color: rgb(195, 91, 255);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0px);
            }
        }


        @media (max-width: 768px) {
            header {
                top: 10px;
            }

            nav ul {
                flex-wrap: wrap;
            }

            nav ul li {
                margin: 5px;
            }

            nav ul li a {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
